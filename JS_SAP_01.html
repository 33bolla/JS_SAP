                function fQ1_02(){

               function fQ1_03(){
                    // initializing accumulators and index
                    //var i = 0;
                    var nMaxDiff = 0;
                    var nPrev=0;
                    var nDiff =0;
                    
                    //input from user with looping
                    alert ("I'm in the function Q1_03 now!");
                    while (x != 0) {
                        
                        var x = prompt("Please enter number. 0 to exit ", "");
                        x = Number(x); // this is fundamental (Assuming x input is a string..)
                        if (x === 0) { break; } 
                        
                        //engine
                        
                        // evaluating difference btw consecutive numbers 
                        
                        
                        nDiff = Math.abs (x - nPrev);
                        if (nDiff > nMaxDiff) {
                            nMaxDiff = nDiff;
                        }
                        nPrev = x;
                    
                    } 
                    
                    
                    
                    // output
                    alert ("Massima Differenza tra due consecutivi:   " + nMaxDiff);
                }
